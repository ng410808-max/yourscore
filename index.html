<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결혼정보회사 점수 계산기</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; max-width: 800px; margin: auto; padding: 20px; line-height: 1.6; }
    h1 { text-align: center; color: #2c3e50; }
    select, button { width: 100%; padding: 10px; margin-top: 10px; }
    .hidden { display: none; }
    .result { margin-top: 20px; font-size: 18px; font-weight: bold; color: #e67e22; }

</head>
<body>

<h1>결혼정보회사 점수 계산기</h1>

<label>성별 선택</label>
<select id="gender" onchange="toggleForm()">
  <option value="">-- 성별 선택 --</option>
  <option value="male">남자</option>
  <option value="female">여자</option>
</select>

<!-- 남자용 폼 -->
<form id="maleForm" class="hidden">
  <label>학력 (대학원 졸업은 한등급 위 선택)</label>
  <select name="education">
    <option value="10">SKY</option>
    <option value="8">서강대, 성균관대 등</option>
    <option value="6">중앙대, 경희대 등</option>
    <option value="4">건국대, 홍익대 등</option>
    <option value="2">지방대/전문대</option>
    <option value="0">고졸 이하</option>
  </select>

  <label>직업 안정성</label>
  <select name="job">
    <option value="5">공무원, 교사, 군인, 판검사</option>
    <option value="4">전문직, 공기업</option>
    <option value="3">대기업, 중견기업</option>
    <option value="2">중소기업, 자영업</option>
    <option value="1">비정규직</option>
    <option value="0">무직</option>
  </select>

  <label>연소득</label>
  <select name="income">
    <option value="30">5억 이상</option>
    <option value="27">2~5억</option>
    <option value="23">1~2억</option>
    <option value="19">8천~1억</option>
    <option value="15">6천~8천</option>
    <option value="11">5천~6천</option>
    <option value="8">4천~5천</option>
    <option value="5">3천~4천</option>
    <option value="2">2천~3천</option>
    <option value="0">2천 미만</option>
  </select>

  <label>외모</label>
  <select name="appearance">
    <option value="15">잘생겼다는 말을 자주 듣는다</option>
    <option value="12">평균 이상</option>
    <option value="9">평균</option>
    <option value="6">평균 이하</option>
    <option value="3">외모가 전부는 아니잖아라는 말을 들어본적 있다</option>
  </select>

  <label>나이</label>
  <select name="age">
    <option value="5">20~29</option>
    <option value="4">30~34</option>
    <option value="3">35~39</option>
    <option value="2">40~44</option>
    <option value="1">45~49</option>
  </select>

  <label>몸매 골격근량</label>
  <select name="body">
    <option value="15">49% 이상</option>
    <option value="11">45~48%</option>
    <option value="7">40~44%</option>
    <option value="3">36~39%</option>
    <option value="0">35% 미만</option>
  </select>

  <label>부모 자산</label>
  <select name="asset">
    <option value="5">9.5억 이상</option>
    <option value="4">4.8억 ~ 9.5억</option>
    <option value="3">2.5억 ~ 4.8억</option>
    <option value="2">9천 ~ 2.5억</option>
    <option value="1">9천 미만</option>
  </select>

  <label>성격/인성</label>
  <select name="personality">
    <option value="10">고맙다는 말을 자주 듣는다</option>
    <option value="8">성격 좋다는 말을 자주 듣는다</option>
    <option value="6">성격이 좋다는 말을 가끔 듣는다</option>
    <option value="4">성격이 안맞는다는 말을 가끔 듣는다</option>
    <option value="2">성격이 안맞는다는 말을 자주 듣는다</option>
  </select>

  <label>건강/생활습관</label>
  <select name="health">
    <option value="5">비흡연 · 주5회이상 운동 · 술 안함</option>
    <option value="4">비흡연 · 주3회이상 운동 · 술 가끔함</option>
    <option value="3">비흡연 · 주2회이상 운동 · 주 1회 이상 술</option>
    <option value="2">흡연 · 운동 거의 안함 · 술 가끔함</option>
    <option value="1">흡연 · 운동 아예 안함 · 술 좋아함</option>
    <option value="0">몸이 자주 아픔</option>
  </select>
</form>

  <label>부모 자산</label>
  <select name="asset">

    <option value="3">2.5억 ~ 4.8억</option>

  </select>

  <label>성격/인성</label>
  <select name="personality">

    <option value="8">성격 좋다는 말을 자주 듣는다</option>
    <option value="6">성격이 좋다는 말을 가끔 듣는다</option>

  </select>

  <label>건강/생활습관</label>

  </select>

<br>
<button onclick="calculateScore()">점수 계산하기</button>

<div class="result" id="result">총점: -</div>

<script>
  function toggleForm() {
    const gender = document.getElementById("gender").value;
    document.getElementById("maleForm").classList.add("hidden");
    document.getElementById("femaleForm").classList.add("hidden");

    if (gender === "male") {
      document.getElementById("maleForm").classList.remove("hidden");
    } else if (gender === "female") {
      document.getElementById("femaleForm").classList.remove("hidden");
    }
    document.getElementById("result").innerText = "총점: -";
  }

  function calculateScore() {
  const gender = document.getElementById("gender").value;
  const form = document.getElementById(gender + "Form");
  if (!form) return;

  let total = 0;
  for (let el of form.elements) {
    if (el.tagName === 'SELECT') {
      total += parseInt(el.value);
    }
  }

  // 등급 계산
  let grade = '';
  if (total === 100) {
    grade = 'A';
  } else if (total >= 90) {
    grade = 'B';
  } else if (total >= 80) {
    grade = 'C';
  } else if (total >= 70) {
    grade = 'D';
  } else if (total >= 60) {
    grade = 'E';
  } else {
    grade = 'F';
  }

  document.getElementById("result").innerText = `총점: ${total}점 / 100점 만점\n등급: ${grade}`;
}

</script>

</body>
</html>
