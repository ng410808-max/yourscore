<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결혼정보회사 점수 계산기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #d35400;
    }
  </style>
</head>
<body>

  <h1>결혼정보회사 점수 계산기</h1>

  <form id="scoreForm">
    <label>학력</label>
    <select name="education">
      <option value="10">서울대, 연세대, 고려대 (SKY)</option>
      <option value="8">서강대, 성균관대, 한양대, KAIST, POSTECH</option>
      <option value="6">중앙대, 경희대, 한국외대, 서울시립대, 이화여대</option>
      <option value="4">건국대, 동국대, 홍익대, 숙명여대, 부산대, 경북대</option>
      <option value="2">기타 수도권 및 지방 4년제, 전문대 등</option>
      <option value="0">고등학교 졸업 이하</option>
    </select>

    <label>직업 안정성</label>
    <select name="job">
      <option value="5">공무원, 교사, 군인, 판검사</option>
      <option value="4">의사, 약사, 변호사 등 전문직, 공기업</option>
      <option value="3">대기업 정규직, 중견기업</option>
      <option value="2">중소기업 정규직, 안정적 자영업</option>
      <option value="1">계약직, 프리랜서, 소규모 자영업</option>
      <option value="0">무직</option>
    </select>

    <label>연소득</label>
    <select name="income">
      <option value="30">연 5억 이상 (남)</option>
      <option value="27">연 2억~5억 미만 (남)</option>
      <option value="23">연 1억~2억 미만 (남)</option>
      <option value="19">연 8천~1억 미만 (남)</option>
      <option value="15">연 6천~8천 미만 (남)</option>
      <option value="11">연 5천~6천 미만 (남)</option>
      <option value="8">연 4천~5천 미만 (남)</option>
      <option value="5">연 3천~4천 미만 (남)</option>
      <option value="2">연 2천~3천 미만 (남)</option>
      <option value="0">연 2천 미만 (남)</option>
      <option value="20">연 5억 이상 (여)</option>
      <option value="19">연 2억~5억 미만 (여)</option>
      <option value="17">연 1억~2억 미만 (여)</option>
      <option value="15">연 8천~1억 미만 (여)</option>
      <option value="13">연 6천~8천 미만 (여)</option>
      <option value="10">연 5천~6천 미만 (여)</option>
      <option value="7">연 4천~5천 미만 (여)</option>
      <option value="5">연 3천~4천 미만 (여)</option>
      <option value="3">연 2천~3천 미만 (여)</option>
      <option value="1">연 2천 미만 (여)</option>
    </select>

    <label>외모</label>
    <select name="appearance">
      <option value="20">예쁘다/잘생겼다는 말을 자주 듣는다 (여20/남15)</option>
      <option value="15">평균 이상 (여15/남12)</option>
      <option value="10">평균 (여10/남9)</option>
      <option value="5">평균 이하 (여5/남6)</option>
      <option value="0">외모가 전부는 아니잖아 (여0/남3)</option>
    </select>

    <label>나이</label>
    <select name="age">
      <option value="10">20~24 (여)</option>
      <option value="8">25~29 (여)</option>
      <option value="6">30~34 (여)</option>
      <option value="4">35~39 (여)</option>
      <option value="2">40~ (여)</option>
      <option value="5">20~29 (남)</option>
      <option value="4">30~34 (남)</option>
      <option value="3">35~39 (남)</option>
      <option value="2">40~44 (남)</option>
      <option value="1">45~49 (남)</option>
    </select>

    <label>몸매</label>
    <select name="body">
      <option value="15">체지방률 10~13% / 골격근량 49% 이상</option>
      <option value="11">체지방률 14~20% / 골격근량 45~48%</option>
      <option value="7">체지방률 21~24% / 골격근량 40~44%</option>
      <option value="3">체지방률 25~31% / 골격근량 36~39%</option>
      <option value="0">체지방률 32% 이상 / 골격근량 35% 미만</option>
    </select>

    <label>부모 자산</label>
    <select name="asset">
      <option value="5">9.5억 이상</option>
      <option value="4">4.8억 ~ 9.5억 미만</option>
      <option value="3">2.5억 ~ 4.8억 미만</option>
      <option value="2">9천만 ~ 2.5억 미만</option>
      <option value="1">9천만 미만</option>
    </select>

    <label>성격 · 인성</label>
    <select name="personality">
      <option value="10">고맙다는 말을 자주 듣는다</option>
      <option value="8">성격이 좋다는 말을 자주 듣는다</option>
      <option value="6">성격이 좋다는 말을 가끔 듣는다</option>
      <option value="4">성격 안맞는다는 말을 가끔 듣는다</option>
      <option value="2">성격 안맞는다는 말을 자주 듣는다</option>
    </select>

    <label>건강 · 생활습관</label>
    <select name="health">
      <option value="5">비흡연, 술 안좋아함, 주5회 이상 운동</option>
      <option value="4">비흡연, 가끔 음주, 주2회 이상 운동</option>
      <option value="3">비흡연, 주1회 이상 음주, 주2회 운동</option>
      <option value="2">흡연, 가끔 음주, 운동 거의 안함</option>
      <option value="1">흡연, 주2회 이상 음주, 운동 거의 안함</option>
      <option value="0">몸이 아픔</option>
    </select>

    <button type="button" onclick="calculateScore()">점수 계산하기</button>
  </form>

  <div class="result" id="result">총점: -</div>

  <script>
    function calculateScore() {
      const form = document.getElementById('scoreForm');
      let total = 0;
      for (let el of form.elements) {
        if (el.tagName === 'SELECT') {
          total += parseInt(el.value, 10);
        }
      }
      document.getElementById('result').innerText = "총점: " + total + "점";
    }
  </script>

</body>
</html>
