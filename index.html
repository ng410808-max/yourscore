<script>
  function toggleForm() {
    const gender = document.getElementById("gender").value;
    document.getElementById("maleForm").classList.add("hidden");
    document.getElementById("femaleForm").classList.add("hidden");

    if (gender === "male") {
      document.getElementById("maleForm").classList.remove("hidden");
    } else if (gender === "female") {
      document.getElementById("femaleForm").classList.remove("hidden");
    }
    document.getElementById("result").innerText = "총점: -";
  }

  function calculateScore() {
    const gender = document.getElementById("gender").value;
    const form = document.getElementById(gender + "Form");
    if (!form) return;

    let total = 0;
    for (let el of form.elements) {
      if (el.tagName === 'SELECT') {
        total += parseInt(el.value);
      }
    }

    // 등급 계산
    let grade = '';
    if (total === 100) {
      grade = 'S';
    } else if (total >= 90) {
      grade = 'A';
    } else if (total >= 80) {
      grade = 'B';
    } else if (total >= 70) {
      grade = 'C';
    } else if (total >= 60) {
      grade = 'D';
    } else if (total >= 50) {
      grade = 'E';
    } else {
      grade = 'F';
    }

    document.getElementById("result").innerText = `총점: ${total}점 / 100점 만점\n등급: ${grade}`;
  }
</script>
